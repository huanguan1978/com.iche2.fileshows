app-id: com.iche2.fileshows
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: fileshows
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-desktop
  - --filesystem=xdg-pictures
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: fileshows
    buildsystem: simple
    build-commands:
      - cp -R fileshows /app/fileshows
      - cp -R ft /app/ft
      - cp -R lib /app/
      - cp -R data /app/
      - mkdir -p /app/bin/
      - ln -s /app/fileshows /app/bin/fileshows
      - ln -s /app/ft /app/bin/ft
      - install -Dm644 /app/data/flutter_assets/assets/fileshows_icon_square_512x512.svg /app/share/icons/hicolor/scalable/apps/com.iche2.fileshows.svg      
      - install -Dm644 /app/data/flutter_assets/assets/fileshows_appstream_metainfo.xml /app/share/metainfo/com.iche2.fileshows.metainfo.xml      
      - install -Dm644 /app/data/flutter_assets/assets/fileshows_flatpak.desktop /app/share/applications/com.iche2.fileshows.desktop
    sources:
      - type: archive
        only-arches:
          - x86_64
        # path: "FileShows-1.0.1-bin-linux-x86_64.tar.gz"
        url: https://webpath.iche2.com/release/FileShows-1.0.1-bin-linux-x86_64.tar.gz
        sha256: f998541b2df27b24fe31cef09ffab9af8ce245166cfe6d2efc1a61c17ad95ae0
        dest-filename: fileshows.tar.gz
        strip-components: 1
